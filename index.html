<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="main.css"/>
    <script type="module" src="main.js"></script>
    <title>
        Array Linking Exercise
    </title>
</head>
<body>
    <section>
        <article>
            <div id="prologue">
                <h2>
                    Arrays Linked By Index - Interractive Example
                </h2>
                <p>
                    This is an interractive example showing students how they can use a <b>single index</b> to access elements in <b>multiple arrays</b>.
                </p>
            </div>
            <div id="arrayInputTables">
                <div id="table1" class="tableGroup">
                    <h3>Array 1 - Salary</h3>
                    <table id="inputTable1">
                        <tr>
                            <thead>
                                <th>
                                    Index
                                </th>
                                <th>
                                    Value
                                </th>
                            </thead>
                        </tr>
                        <tbody>
                            <tr>
                                <td>
                                    0
                                </td>
                                <td>
                                    <input type="number" id="array1-0" placeholder="Enter a number"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>
                                    <input type="number" id="array1-1" placeholder="Enter a number"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    2
                                </td>
                                <td>
                                    <input type="number" id="array1-2" placeholder="Enter a number"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="table2" class="tableGroup">
                    <h3>Array 2 - Employee</h3>
                    <table id="inputTable2">
                        <tr>
                            <thead>
                                <th>
                                    Index
                                </th>
                                <th>
                                    Value
                                </th>
                            </thead>
                        </tr>
                        <tbody>
                            <tr>
                                <td>
                                    0
                                </td>
                                <td>
                                    <input type="text" id="array2-0" placeholder="Enter a name"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>
                                    <input type="text" id="array2-1" placeholder="Enter a name"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    2
                                </td>
                                <td>
                                    <input type="text" id="array2-2" placeholder="Enter a name"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="dropdownArea">
                <div id="formGroup">
                    <label for="indexSelector">
                        Select Index
                    </label>
                    <select id="indexSelector">
                        <option value=0>
                            Index 0
                        </option>
                        <option value=1>
                            Index 1
                        </option>
                        <option value=2>
                            Index 2
                        </option>
                    </select>
                </div>
                <button type="button" id="generateResponse">
                    View Relationship
                </button>
            </div>
            <div id="output">

            </div>
        </article>
    </section>
</body>
